<html lang="en">
    <head>
        <title>Cinema bookings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <script src="js/apiclient.js"></script>
        <script> app.init()</script>



        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
         .grid-container {
            display: grid;
            grid-column-gap: 60px;
            grid-template-columns: auto auto;

            text-indent:30px;}
        </style>
    </head>
    <body style='background-image: url("background.jpg"); background-position: center;background-size: cover; font-family:comic sans MS;' >
        <header>
            <h1> Cinema Bookings</h1>
        </header>
        <br><br>
        <div>
            <label for="cinema"> Cinema: </label>
            <input type="text" id="cinema" name="cinema" placeholder="Name">
            <input type="text" id="dateF" name="dateF" placeholder="Date">
            <button type="button" onclick="app.getFunctionsByCinemaAndDate()" > Get functions</button>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <h2 id="cinemaName"> Function cinema selected: </h2>
                <table class="table" id="table" >
                    <thead>
                        <tr>
                            <th scope="name">Name</th>
                            <th scope="name">Gener</th>
                            <th scope="name">Hour</th>
                            <th scope="name">Availability</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="grid-item" id="myCanvas">
                <h2 id="movieSelected" >Availability of Functions: </h2>
                <canvas id="canvas" width="850" height="400" style="border:1px solid #000000;">

                </canvas>
            </div>
            <div>
                <h2 id="Administrator" >Administrator mode: </h2>
                <label for="cinema"> Create new function: </label>
                <p>
                    <input type="text" id="newMovieName" name="newMovieName" placeholder="Movie Name">
                    <input type="text" id="newMovieGenre" name="newMovieGenre" placeholder="Movie Genre">
                </p>
                <p>
                    <input type="text" id="newDate" name="newDate" placeholder="Date">
                    <input type="text" id="newHour" name="newHour" placeholder="Hour">
                </p>
                <p>
                <button type="button" onclick="app.createFunction()" >Save</button>
                </p>

            </div>
            <div class="grid-item">
                <br><br><br>
                <p>
                    <label for="cinema"> Modify Actual hour: </label>
                    <input type="text" id="hour" name="hour" placeholder="New Hour">
                    <button type="button" onclick="app.putFunctionHour()" >Save/Update</button>
                </p>
                <p>
                    <label for="cinema"> Delete Actual Function: </label>
                    <button type="button" onclick="app.delFunction()" >Delete</button>
                </p>
<!--                <p>-->
<!--                    <button type="button" onclick="app.getFunctionsByCinemaAndDate()" >Create new function</button>-->
<!--                    <button type="button" onclick="app.getFunctionsByCinemaAndDate()" >Delete function</button>-->
<!--                </p>-->
            </div>
            <div>
                <h3>Comprar filas </h3>
<!--                <p>-->
<!--                    <label for="cinema"> Seat: </label>-->
<!--                    <input type="text" id="fila" name="fila" placeholder="Numero de Fila">-->
<!--                    <input type="text" id="columna" name="columna" placeholder="Numero de Columna">-->
<!--                </p>-->
                <p>
                    <button type="button" onclick="app.getMousePosition()" >Press to Buy ticket</button>
                </p>
            </div>
        </div>
    </body>
</html>
